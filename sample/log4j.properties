log4j.logger.com.lamfire.wkit.WebKitRequestWrapper=info
log4j.logger.com.lamfire.nkit.sample.ConnectionGateway=debug,gateway
log4j.logger.com.lamfire.nkit.sample.ServiceServer=debug,service
log4j.logger.com.lamfire.nkit.sample.ClientSample=debug,client
